                    <div class="cloud9">

            </tr>
            <tr>
                <td>
                    <div class="faze"><label for="mother_name">Mother Name*</label></div>
                    <div class="cloud9">
                        <input type="text" id="mother_name" required>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend>
                            <div class="faze"><label for="dob">Date of Birth*</label></div>
                        </legend>
                        <input type="date" id="dob" required>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="faze">
                        <label for="gender">Gender*</label>
                        <input type="radio" name="gender" value="Male" >Male
                        <input type="radio" name="gender" value="Female" >female
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="faze">
                        <label for="handicapped">Physically Handicapped*</label>
                        <input type="radio" name="handicapped" value="Yes" >Yes
                        <input type="radio" name="handicapped"value="No"  >NO
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="faze"><label for="email">Email*</label></div>
                    <div class="cloud9">
                        <input type="email" id="email" required>
                    </div>
                    <div class="faze">(e.g: example@mail.com)</div>
                </td>
            </tr>
            <tr>
                <td>                    
                    <div class="faze"><label for="pn">Phone (Must be 11 Digits)*</label></div>
                    <input type="number" name="" id="pn" required>
                    <div class="faze">(e.g:0155123456)</div>
                </td>
            </tr>
            <tr>

                 <div class="cloud9">

                    <div class="cloud9">
